<div id="page-wrapper" ng-controller="wordController">
    <div class="container-fluid">
        <div class="row bg-title">
            <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                <h4 class="page-title">Banned Word List</h4>
            </div>
            <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">                
                <ol class="breadcrumb">
                    <li><a href="#">Dashboard</a></li>
                    <li class="active">Banned Word List</li>
                </ol>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /row -->
        <div class="row">
            <div class="col-sm-12">
                <div class="white-box">
                    <h3 class="box-title">Banned Word List</h3>
                    <!-- <p class="text-muted">Add class <code>.table</code></p> -->
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Word</th>
                                    <th>Date-Added</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="x in words">
                                    <td>{{ $index }}</td>
                                    <td>{{ x.word }}</td>
                                    <td>{{ x.created }}</td>
                                    <td><button ng-click="delete(x.word)">Delete</button></td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td><input type="text" ng-model="word.word"></td>
                                    <td></td>
                                    <td><button ng-click="add(word.word)">Add</button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
