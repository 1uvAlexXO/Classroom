<div id="page-wrapper" ng-controller="studentController">
    <div class="container-fluid">
        <div class="row bg-title">
            <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                <h4 class="page-title">Student Table</h4>
            </div>
            <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">
                <ol class="breadcrumb">
                    <li><a href="#">Dashboard</a></li>
                    <li class="active">Student Table</li>
                </ol>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /row -->
        <div class="row">
            <div class="col-sm-12">
                <div class="white-box">
                    <h1 class="box-title">Students</h1>
                    <!-- <p class="text-muted">Add class <code>.table</code></p> -->
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Name</th>
                                    <th>Username</th>
                                    <th>Role</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="x in students">
                                    <td>{{ $index }}</td>
                                    <td>{{ x.name }}</td>
                                    <td>{{ x.discord_name }}</td>
                                    <td>Student</td>
                                    <td><button class="deleteButton" ng-click="delete(x.name, x.discord_name)">Delete</button></td>
                                </tr>
                                <tr>
                                    <td colspan="2"><input type="text" ng-model="student.name"></td>
                                    <td colspan="2"><input type="text" ng-model="student.discord_name"></td>
                                    
                                    <td><button class="deleteButton" ng-click="add(student.name, student.discord_name)">Add</button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
