            <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">

        <div class="row">
            <div class="col-sm-12">
                <div class="white-box">
                    <h3 class="box-title">Basic Table</h3>
                    <!-- <p class="text-muted">Add class <code>.table</code></p> -->
                    <div class="table-responsive">
                        <table class="table" style="width: 95%;">
                            <thead>
                                <tr>
                                    <th class="left">#</th>
                                    <th colspan="2">Date</th>
                                    <th class="right">Student Present</th>
                                    
                                </tr>
                            </thead>
                            <tbody ng-repeat="x in attendance">
                                <tr class="tabledarker">
                                    <td class="left">{{ $index }}</td>
                                    <td colspan="2">{{ x.day }}</td>
                                    <!-- <td>{{ x.student_list }}</td> -->
                                    <td class="right"><img src="images/551749-200.png" style="width: 3%;height: auto;" ng-click="drop=!drop"></td>
                                </tr>
                                <tr ng-repeat="y in x.student_list" ng-show="drop">
                                    <td class="left">{{ y.name }}</td>
                                    <td colspan="2">{{ y.discord_name }}</td>
                                    <!-- <td>{{ x.student_list }}</td> -->
                                    <td class="right"><input type="checkbox" ng-checked="y.presence"></td>
                                </tr>
                                <!-- <tr>
                                    <td></td>
                                    <td><input type="text" ng-model="student.name"></td>
                                    <td><input type="text" ng-model="student.discord_name"></td>
                                    <td></td>
                                    <td><button ng-click="add()">Add</button></td>
                                </tr> -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
